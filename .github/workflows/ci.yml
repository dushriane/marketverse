name: MarketVerse CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Lint, Type Check, and Test
  code-quality:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    # If you have specific lint scripts in package.json
    # - name: Lint
    #   run: npm run lint

    - name: Type Check Backend
      run: npm run build -w apps/backend

    - name: Type Check Frontend
      run: npm run build -w apps/frontend

    # Run tests if you have them hooked up
    - name: Run Tests
      # Assuming you have a test script in the root package.json that delegates to workspaces
      run: npm test --if-present

  # Job 2: Verify Docker Build (Backend)
  docker-build-backend:
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/backend/Dockerfile
          push: false # Only build to verify validity
          tags: marketverse-backend:test

  # Job 3: Verify Docker Build (Frontend)
  docker-build-frontend:
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/frontend/Dockerfile
          push: false
          tags: marketverse-frontend:test